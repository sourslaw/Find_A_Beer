<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />

    <!-- local stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>pro 1 f around</title>

<body>
    <!-- nav bar using pureCSS -->
    <div class="pure-u-1"><img class="pure-img" src="https://suburbantap.com/wp-content/uploads/2016/03/beer-banner.jpg" alt="Row of beer bottles">
        <div id="menu">
            <div class="pure-menu pure-menu-horizontal">
                <a class="pure-menu-heading pure-menu-link">Find a Beer</a>
                <ul class="pure-menu-list">
                    <li class="pure-menu-item">
                        <a href="index.html" class="pure-menu-link">Home</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="https://www.openbrewerydb.org/dataset" class="pure-menu-link">OpenBreweryDB</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- this div is split 3/5 and 2/5 -->
    <div class="pure-g">
        <!-- map div -->
        <div class="pure-u-3-5">
            <div class="l-box">
                <h3>Use this map to see where breweries are in your area</h3>
                <div id="map-container"></div>
                <div id="map" class="mapboxgl-map">
                </div>
            </div>
        </div>
        <!-- This line is for the search bar and where the addresses will populate -->
        <div class="pure-u-2-5">
            <div class="l-box">
                <h3>Search here:</h3>
                <form class="pure-form" id="searchField">
                    <fieldset>
                        <input class="input-group-field" type="text" id="searchText" placeholder="Enter your city here">
                        <label for="default-crime">
							<input type="checkbox" id="default-crime" /> Check for local crime?</label>
                        <button type="submit" class="pure-button pure-button-primary" value="Submit">Find some
							beer!</button>
                    </fieldset>
                </form>
            </div>
            <div class="pure-u-2-5">
                <ul style="list-style-type: none;" id="brewsList">
                </ul>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="flex-rw" id="footer">
        <div class="info pure-g">
            <div class="pure-u-1 u-sm-1-2">
                <p class="info-names">This site is built by Daniel, Scott, and Haley using Pure v2.0.6,
                    <br>OpenBreweryDB, and MapBox.<br></p>
            </div>
            <div class="pure-u-1 u-sm-1-2">
                <ul class="info-links">
                    <li><a href="https://github.com/sourslaw/Project_One/tree/main">GitHub Project</a></li>
                    <li><a href="https://www.openbrewerydb.org/">OpenBreweryDB</a></li>
                    <li><a href="https://www.mapbox.com/">MapBox</a></li>
                </ul>
            </div>
        </div>
    </footer>
