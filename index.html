<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<!-- pureCSS responsive grid stylesheet -->
	<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
		integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css">
	<!-- mapbox stuff -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
	<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
	<link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet" />
	<!-- local stylesheet -->
	<link rel="stylesheet" href="assets/css/style.css" />

	<title>Find a Beer</title>
</head>

<body>
	<!-- pointer -->
	<style type="text/css">
		* {
			cursor: url(https://cur.cursors-4u.net/food/foo-2/foo108.cur), auto !important;
		}
	</style>
	<a href="https://www.cursors-4u.com/cursor/2006/03/04/foo108.html" target="_blank" title="Beer"><img
			src="https://cur.cursors-4u.net/cursor.png" border="0" alt="Beer"
			style="position:absolute; top: 0px; right: 0px;" /></a>

	<!-- nav bar using pureCSS -->
	<div class="pure-g">

		<div class="pure-u-1" id="box4">
			<img class="pure-img" src="assets/images/banner.jpg" alt="Foamy beer banner" />
		</div>

		<div class="pure-u-1 pure-u-md-1 pure-u-lg-1" id="nav">
			<div class="pure-menu pure-menu-horizontal">
				<ul class="pure-menu-list">
					<li class="pure-menu-item">
						<a href="index.html" class="pure-menu-link">Home</a>
					</li>
					<li class="pure-menu-item">
						<a href="https://www.mapbox.com/" target="_blank" rel="noopener noreferrer"
							class="pure-menu-link">Map Box</a>
					</li>
					<li class="pure-menu-item">
						<a href="https://www.openbrewerydb.org/dataset" target="_blank" rel="noopener noreferrer"
							class="pure-menu-link">OpenBreweryDB</a>
					</li>
					<li class="pure-menu-item">
						<a href="https://opencagedata.com/api" target="_blank" rel="noopener noreferrer"
							class="pure-menu-link">Open Cage Data</a>
					</li>
					<li class="pure-menu-item">
						<a href="https://www.refugerestrooms.org/" target="_blank" rel="noopener noreferrer"
							class="pure-menu-link">REFUGE Restrooms</a>
					</li>
				</ul>
			</div>
		</div>

		<!-- this div is split 3/5 and 2/5 -->
		<div class="pure-u-1 pure-u-md-3-5 pure-u-lg-3-5" id="box1">
			<div class="mapboxgl-map" id="map"></div>
		</div>

		<!-- This is for the search bar and where the addresses will populate -->
		<div class="pure-u-1 pure-u-md-2-5 pure-u-lg-2-5 Search-Box" id="box2">
			<form class="pure-form" id="searchField">
				<fieldset>
					<input class="input-group-field" type="text" id="searchText" placeholder="Search City" />
					<button type="submit" class="pure-button" value="Submit" style="margin-left:0px">Find some
						beer!</button>
					<!-- <br> -->
					<div class="pure-controls">
						<label for="restroomToggle">
							<input type="checkbox" id="restroomToggle"> Check for local restrooms?</label>
					</div>
				</fieldset>
			</form>

			<div class="pure-u-1 pure-u-lg-2-5" id="brewBox">
				<ul style="list-style-type: none" id="brewsList">
				</ul>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<div class="pure-u-1" id="footer">
		<p>
			This site is built by <a href="https://github.com/benjimosso" target="_blank">Daniel</a>, <a
				href="https://github.com/sourslaw" target="_blank">Scott</a>, and <a href="https://github.com/heparish"
				target="_blank">Haley</a> using <a href="https://purecss.io/" target="_blank">Pure.css</a>, <a
				href="https://www.mapbox.com/" target="_blank">MapBox</a>, <a href="https://www.openbrewerydb.org/"
				target="_blank">OpenBreweryDB</a>, <a href="https://opencagedata.com/" target="_blank">Open Cage
				Data</a>, and <a href="https://www.refugerestrooms.org/" target="_blank">REFUGE
				Restrooms</a>.
		</p>
	</div>

	<!-- JQuery script -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- local script -->
	<script src="assets/js/script.js"></script>
</body>

</html>
