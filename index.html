    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Find a Beer</title>
</head>

<body>
  <style type="text/css">* {cursor: url(https://cur.cursors-4u.net/food/foo-2/foo108.cur), auto !important;}</style><a href="https://www.cursors-4u.com/cursor/2006/03/04/foo108.html" target="_blank" title="Beer"><img src="https://cur.cursors-4u.net/cursor.png" border="0" alt="Beer" style="position:absolute; top: 0px; right: 0px;" /></a>
    <!-- nav bar using pureCSS -->
    <div class="pure-u-1">
        <div class="headerContainer">
            <img class="pure-img" src="https://i.pinimg.com/originals/43/b3/8a/43b38a6bbb4537b3ef444049002f26b7.jpg" alt="Foamy beer banner" />
        </div>
    </div>
    </div>

    <div class="pure-u-1">
        <div id="menu">
            <div class="pure-menu pure-menu-horizontal">
                <ul class="pure-menu-list">
                    <li class="pure-menu-item">
                        <a href="index.html" class="pure-menu-link">Home</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="https://www.openbrewerydb.org/dataset" target="_blank" rel="noopener noreferrer" class="pure-menu-link">OpenBreweryDB</a>
            </li>
            <li class="pure-menu-item">
              <a 
              href="https://www.mapbox.com/"  target="_blank" rel="noopener noreferrer"
              class="pure-menu-link"
              >Map Box</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="https://www.refugerestrooms.org/" target="_blank" rel="noopener noreferrer" class="pure-menu-link">REFUGE Restrooms</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="https://opencagedata.com/api" target="_blank" rel="noopener noreferrer" class="pure-menu-link">Open Cage Data</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- this div is split 3/5 and 2/5 -->
    <div class="pure-g">
        <!-- map div -->
        <div class="pure-u-3-5">
            <div class="l-box map-text">
                <div id="map-container"></div>
                <div id="map" class="mapboxgl-map"></div>
            </div>
        </div>
        <!-- This is for the search bar and where the addresses will populate -->
        <div class="pure-u-2-5">
            <div class="l-box search-text">
                <form class="pure-form" id="searchField">
                    <fieldset>
                        <input class="input-group-field" type="text" id="searchText" placeholder="Search City" />
                        <button type="submit" class="pure-button" value="Submit" style="margin-left:0px">
                Find some beer!
              </button>
                        <br>
                        <label for="restroomToggle">
                <input type="checkbox" id="restroomToggle"> Check for local restrooms?</label>

                    </fieldset>
                </form>
            </div>
            <div class="pure-u-2-5">
                <ul style="list-style-type: none" id="brewsList"></ul>
            </div>
        </div>
    </div>

    <!-- Footer -->
	<footer class="flex-rw" id="footer">
		<div class="info pure-g">
			<div class="pure-u-1">
				<p class="info-names">

							rel="noopener noreferrer">OpenBreweryDB</a>, <a href="https://www.refugerestrooms.org/" target="_blank" rel="noopener noreferrer">REFUGEE
						Restrooms</a>, <a href="opencagedata.com" target="_blank" rel="noopener noreferrer">Open Cage Data</a>, and <a href="https://www.mapbox.com/" target="_blank" rel="noopener noreferrer">MapBox</a>.
				</p>
			</div>
		</div>
	</footer>

    <!-- JQuery script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/js/script.js"></script>

</html>
